{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Your Assigned Leads</h1>

    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Contact Number</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for lead in leads %}
                        <tr>
                            <td>{{ lead.name }}</td>
                            <td>{{ lead.contact_number }}</td>
                            <td>{{ lead.city }}</td>
                            <td>{{ lead.state }}</td>
                            <td>
                                <a href="{% url 'lead_details' lead.id %}" class="btn btn-primary btn-sm">View</a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="5">No leads assigned to you.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
